<main role="main">

  <section class="text-center">
    <div class="container">
      <div class="row">
        <nav class="nav mb-5">
          <li class="nav-item">
            <a class="nav-link" routerLink="examples-2">How-to</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="examples">Examples</a>
          </li>

        </nav>
      </div>
      <div class="row">
        <div class="panel" [@focusPanel]='state'>
          <input type="text" placeholder="Add an item here." on-focus='toggleFocus()' on-focusout='toggleFocus()'
            (keyup.enter)='submitItem($event)'>
          <p id="subtxt" [@note]='state'>Hit enter to add</p>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6 col-xl-6">
          <div class="panel nplr">
            <div class="item-container" *ngFor="let item of ourItems; let i = index" [attr.data-index]="i" [@itemEnter]="state">
              <div class="identifier"></div>
              <p>{{ item }}</p>
              <a (click)="removeItem($event, i)">X</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-6">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </section>
</main>
